<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>


<!-- Latest Sortable -->
<script src="../sortable/lib/Sortable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js"></script>
<script src="http://kuitos.github.io/assets/lib/Sortable/ng-sortable.js"></script>

<!-- HTML -->
<div ng-app="app" ng-controller="ctrl">

    <ul class="list-group" ng-sortable="config">
        <li class="list-group-item">This is <a href="http://rubaxa.github.io/Sortable/">Sortable</a></li>
        <li class="list-group-item">It works with Bootstrap...</li>
        <li class="list-group-item">...out of the box.</li>
        <li class="list-group-item">It has support for touch devices.</li>
        <li class="list-group-item">Just drag some elements around.</li>
    </ul>

    <script>

        angular.module("app", ["ng-sortable"])
                .controller("ctrl", function ($scope) {
                    $scope.config = {
                        dragOutRemove:true
                    }
                });
    </script>

</div>

</body>
</html>
